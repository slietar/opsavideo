<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link href="tmp/styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="window-loading" class="active">
      <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
    </div>
    <div id="window-devices">
      <div class="card">
        <h2>Select a device</h2>

        <ul>
          <!-- <li><button type="button">SalonTV 4K</button></li>
          <li><button type="button">Mini</button></li>
          <li><button type="button">Maison</button></li> -->
        </ul>
      </div>
    </div>
    <div id="window-app">
      <header>
        <div class="title">Opsa Video</div>
        <a href="#" class="device-info">
          <div class="device-name">SalonTV 4K</div>
          <div class="device-model">Chromecast Ultra</div>
        </a>
      </header>
      <div class="app-container">
        <h2>Downloaded files</h2>

        <ul class="file-list loading">
          <li>
            <button type="button" class="file-item">
              <span class="file-thumbnail"></span>
              <div class="file-info">
                <div class="file-name">&nbsp;</div>
                <div class="file-details">&nbsp;</div>
              </div>
            </button>
          </li>
          <li>
            <button type="button" class="file-item">
              <span class="file-thumbnail"></span>
              <div class="file-info">
                <div class="file-name">&nbsp;</div>
                <div class="file-details">&nbsp;</div>
              </div>
            </button>
          </li>
          <li>
            <button type="button" class="file-item">
              <span class="file-thumbnail"></span>
              <div class="file-info">
                <div class="file-name">&nbsp;</div>
                <div class="file-details">&nbsp;</div>
              </div>
            </button>
          </li>
          <li>
            <button type="button" class="file-item">
              <span class="file-thumbnail"></span>
              <div class="file-info">
                <div class="file-name">&nbsp;</div>
                <div class="file-details">&nbsp;</div>
              </div>
            </button>
          </li>
        </ul>
      </div>
      <div class="play-bar">
        <img src="https://via.placeholder.com/50" class="play-thumbnail" />
        <div class="play-name">Youtube</div>
      </div>
    </div>


    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
